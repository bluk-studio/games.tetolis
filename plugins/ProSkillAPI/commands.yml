class: 
  name: 'class'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
bind: 
  name: 'bind'
  description: 'Binds a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    skill-bound: '&6{skill} &2has been bound to &6{item}'
    not-skill: '&4You do not have that skill'
cast: 
  name: 'cast'
  description: 'Casts a skill'
  permission: 'skillapi.basic'
  args: '<skill>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    not-unlocked: '&cYou must level up the skill first'
    not-skill: '&cThat is not a valid skill name'
changeclass: 
  name: 'changeclass'
  description: 'Swaps classes'
  permission: 'skillapi.force'
  args: '<player> <group> <class>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    invalid-group: '{player} does not have a {class}'
clearbind: 
  name: 'clearbind'
  description: 'Clears skill binds'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    skills-unbound: '&2All skill bindings have been cleared'
customize: 
  name: 'customize'
  description: 'Opens GUI editor'
  permission: 'skillapi.gui'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
exp: 
  name: 'exp'
  description: 'Gives players exp'
  permission: 'skillapi.level'
  args: '[player] <amount> [group]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    gave-exp: '&2You have given &6{player} {exp} experience'
    received-exp: '&2You have received &6{exp} experience &2from &6{player}'
    not-positive: '&cYou must give a positive amount of experience'
info: 
  name: 'info'
  description: 'Shows class info'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 {player} &8-----------'
    separator: '&8----------------------------'
    category: '&6{group}&7: '
    no-class: '&7Not Professed'
    end: '&8----------------------------'
level: 
  name: 'level'
  description: 'Gives players levels'
  permission: 'skillapi.level'
  args: '[player] <amount> [group]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    received-level: '&2You have received &6{level} levels &2from &6{player}'
    gave-level: '&2You have given &6{player} {level} levels'
    no-classes: "&cYou aren't professed as a class that receives experience from commands"
list: 
  name: 'list'
  description: 'Displays accounts'
  permission: 'skillapi.basic'
  args: '[player]'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 {player} &8-----------'
    line: '&7[&6{id}&7] &2Lv&6{level} {class}'
    end: '&8----------------------------'
lore: 
  name: 'lore'
  description: 'Adds lore to item'
  permission: 'skillapi.lore'
  args: '<lore>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
mana: 
  name: 'mana'
  description: 'Gives player mana'
  permission: 'skillapi.mana'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    received-mana: '&2You have received &6{mana} mana &2from &6{player}'
    not-positive: '&cYou must give a positive amount of mana'
    gave-mana: '&2You have given &6{player} {mana} mana'
options: 
  name: 'options'
  description: 'Views profess options'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    title: '&8--&2 Profess Options &8-----------'
    category: '&6{category}&7: '
    option: '&d{option}&7'
    separator: '&8----------------------------'
    no-options: '&7None'
    end: '&8----------------------------'
points: 
  name: 'points'
  description: 'Gives player points'
  permission: 'skillapi.points'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    gave-points: '&2You have given &6{player} {points} skill points'
    received-points: '&2You have received &6{points} skill points &2from &6{player}'
profess: 
  name: 'profess'
  description: 'Professes classes'
  permission: 'skillapi.basic'
  args: '<class>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    not-available: "&cThere's no profession available at this time"
    professed: '&2You are now a &6{class}'
    invalid-class: '&cThat is not a valid class'
    cannot-profess: '&cYou cannot profess to this class currently'
reload: 
  name: 'reload'
  description: 'Reloads the plugin'
  permission: 'skillapi.reload'
  args: ''
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    done: '&2ProSkillAPI has been reloaded'
reset: 
  name: 'reset'
  description: 'Resets account data'
  permission: 'skillapi.reset'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    reset: '&2You have reset your active account data'
    confirm: "&4This will delete your active account's data entirely"
    instructions: '&7Type &6/class reset confirm&7 to continue'
skill: 
  name: 'skill'
  description: 'Shows player skills'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    no-skills: '&cYou have no skills to view'
unbind: 
  name: 'unbind'
  description: 'Unbinds held item'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    skill-unbound: '&6{skill} &2has been unbound from &6{item}'
world: 
  name: 'world'
  description: 'Moves to world'
  permission: 'skillapi.world'
  args: '<world>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
help: 
  name: 'help'
  description: 'Get help for the plugin'
  permission: 'skillapi.basic'
  args: '<page>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
forceaccount: 
  name: 'forceaccount'
  description: "Changes player's account"
  permission: 'skillapi.force'
  args: '<player> <accountId>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forceattr: 
  name: 'forceattr'
  description: 'Refunds/gives attributes'
  permission: 'skillapi.force'
  args: '<player> [attr] [amount]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forcecast: 
  name: 'forcecast'
  description: 'Player casts the skill'
  permission: 'skillapi.force'
  args: '<player> <skill> [level]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
mobcast: 
  name: 'mobcast'
  description: 'Mob casts the skill'
  permission: 'skillapi.force'
  args: '<mob_uuid> <skill> [level]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
forceprofess: 
  name: 'forceprofess'
  description: 'Professes a player'
  permission: 'skillapi.force'
  args: '<player> <class>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    success: '&6{player}&2 is now a &6{class}'
    professed: '&2You are now a &6{class}'
    cannot-profess: '&cThey cannot profess to this class currently'
forcereset: 
  name: 'forcereset'
  description: 'Resets player data'
  permission: 'skillapi.force'
  args: '<player> [account]'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    account-reset: "&6{player}'s&2 active account has been reset"
    target-notice: '&2Your class data has been reset'
forceskill: 
  name: 'forceskill'
  description: 'Modifies skill levels'
  permission: 'skillapi.force'
  args: '<player> <up|down|reset> <skill>'
  sender: 'CONSOLE_ONLY'
  enabled: 'true'
  cooldown: 0
acc: 
  name: 'acc'
  description: 'Changes account'
  permission: 'skillapi.basic'
  args: '<accountId>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: '0'
  messages: 
    not-account: '&cThat is not a valid account ID'
ap: 
  name: 'ap'
  description: 'Gives attrib points'
  permission: 'skillapi.attrib'
  args: '[player] <amount>'
  sender: 'ANYONE'
  enabled: 'true'
  cooldown: 0
  messages: 
    gave-points: '&2You have given &6{player} {points} attribute points'
    received-points: '&2You have received &6{points} attribute points &2from &6{player}'
    not-number: '&cThat is not a valid skill point amount'
attr: 
  name: 'attr'
  description: 'Opens attribute menu'
  permission: 'skillapi.basic'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
refund: 
  name: 'refund'
  description: 'Refound Skill/Attributes points'
  permission: 'skillapi.refund'
  args: ''
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    refunded: '&2Your skill points have been refunded'
combo: 
  name: 'combo'
  description: 'Sets skill combo'
  permission: 'skillapi.basic'
  args: '<skill> <combo>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
  messages: 
    skill-bound: '&2The combo for &6{skill} &2has been updated'
switch: 
  name: 'switch'
  description: 'Changes class'
  permission: 'skillapi.basic'
  args: '<class>'
  sender: 'PLAYER_ONLY'
  enabled: 'true'
  cooldown: 0
